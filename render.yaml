services:
  # Database
  - type: pserv
    name: hrms-postgres
    plan: free
    env: docker
    region: oregon
    
  # Backend API
  - type: web
    name: hrms-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-postgres
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-url.com
    healthCheckPath: /health

  # Frontend
  - type: web
    name: hrms-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://hrms-backend.onrender.com
